<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="forBuy.css">
<head>
    <meta charset="UTF-8">
    <title>buylist</title>
</head>
<body>
<div class="container">
    <div class="center">
        <div class="right">
            <div class="need"><b>Залишилося</b></div>
            <div class="prod">
                <span class="namenew">Помідори<div class="round">1</div> </span>
                <span class="namenew">Печиво<div class="round">1</div> </span>
                <span class="namenew">Сир<div class="round">1</div> </span>
            </div>
            <div class="need"><b>Куплено</b></div>
        </div>


        <div class="left">
            <div class="choice">
            <input class="product" value="Назва товару">
            <button class ="add" type="button" >
                Додати
            </button>
            </div>

            <div class="productLine">
                <span class="name">Помідори</span>
                <span class="butcent">
                <button class ="minus" type="button">
                    -
                </button>
                <span class="counter">1</span>
                <button class="plus" type="button">
                    +
                </button>
                </span>
                <span class="end">
                <button class="bought" type="button">
                    Куплено
                </button>
                <button class="delete" type="button">
                    x
                </button>
                </span>
            </div>

            <div class="productLine">
                <span class="name">Печиво</span>
                <span class="butcent">
                <button class ="minus" type="button">
                    -
                </button>
                <span class="counter">1</span>
                <button class="plus" type="button">
                    +
                </button>
                </span>
                <span class="end">
                <button class="bought" type="button">
                    Куплено
                </button>
                <button class="delete" type="button">
                    x
                </button>
                </span>
            </div>
            <div class="productLine">
                <span class="name">Сир</span>
                <span class="butcent">
                <button class ="minus" type="button">
                    -
                </button>
                <span class="counter">1</span>
                <button class="plus" type="button">
                    +
                </button>
                </span>
                <span class="end">
                <button class="bought" type="button">
                    Куплено
                </button>
                <button class="delete" type="button">
                    x
                </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
